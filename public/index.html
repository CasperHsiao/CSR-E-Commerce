<!DOCTYPE html>
<!--
  Name: Casper Hsiao
  Date: 08.14.2019
  Section: CSE 154 AC
  This is the index.html page for my final project. This is the Casper Sneaker Retail E-commerce
  web page. This page includes a product list view, product detail view, cart view, contact view
  and FAQ view.
-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Casper's Sneaker Retail</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <header>
      <div>
        <h1 id="logo">CSR</h1>
        <button id="all">Shop All</button>
        <button id="cart">Cart</button>
      </div>

      <nav>
        <button id="men">Men</button>
        <!-- <button id="men"><h2><a href="main.html">Men</a></h2></button> -->
        <button id="women">Women</button>
        <button id="sale">Sale</button>
      </nav>
    </header>
    <main>
      <div id="featured-view">
      </div>

      <div id="main-view" class="hidden">
        <h2 id="category">MEN</h2>
        <div id="product-list"></div>
      </div>

      <div id="shop-view" class="hidden">
        <div class="productContainer">
          <!--Product picture-->
          <img class="shoePic" src="img/sneakers/Nike_Air_Max_97_QS.jpeg"
            alt="Nike Air Max 97 QS"/>
          <div id="info">
            <h3 id="name">Nike Air Max 97 QS</h3>  <!--Product name-->
            <p>Price: $<span id="price"></span></p>  <!--Product price-->
            <p id="description"></p>
            <!--Icons made by Freepik from www.flaticons.com-->
            <div>  <!--Product size-->
              Select size:
              <select id="size">
                <option value="8">8</option>
                <option value="8.5">8.5</option>
                <option value="9">9</option>
                <option value="9.5">9.5</option>
                <option value="10">10</option>
                <option value="10.5">10.5</option>
                <option value="11">11</option>
                <option value="11.5">11.5</option>
                <option value="12">12</option>
                <option value="12.5">12.5</option>
                <option value="13">13</option>
                <option value="14">14</option>
              </select>
            </div>
            <div class="quantity">
              Quantity:
              <select id="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div id="cart-view" class="hidden">
        <div id="cart-container">
          <div id="cart-list">
          </div>
          <div id="cart-summary">
            <h4>Cart Summary</h4>
            <p>Subtotal: $<span id="subtotal">0</span></p>
            <p>Tax: $<span id="tax">0</span></p>
            <p>Total: $<span id="total">0</span></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div id="contact-us">
        <h2>Contact Us</h2>
        <form id="feedback" class="hidden">
          <textarea name="feedback" minlength="20" required rows="10"
            placeholder="Your feedback is important."></textarea>
          <button id="submit-btn">Submit!</button>
        </form>
        <p id="success-message"></p>
      </div>
      <div id="faq">
        <h2>FAQ</h2>
        <div id="faq-list" class="hidden"></div>
      </div>
      <p>Information credits to Sneakerfolio</p>
    </footer>
    <h3 id="error-msg" class="hidden">
      Something went wrong on our service, please try again later.
    </h3>
  </body>
</html>
